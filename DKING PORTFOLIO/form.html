        <form action="" method="">
            <label for="name">Input your details</label>
            <br>
            <input type="text" placeholder="input your name please" name="name" id=""><br>
            <br>
            <input type="text" placeholder="your phone contact"><br>
            <br>
            <input type="email" placeholder="example@gmail.com">
            <br><br>
            <!-- textbox -->
            <textarea name="" id="" cols="30" rows="10">input your description</textarea>
            <br>
            <br>
            <!-- radio  -->
            <input type="radio" name="coding language" value="javascript">javascript
            <input type="radio" name="coding language" value="">java
            <input type="radio" name="coding language" value="">python
            <br>
            <br>
            <!-- checkbox -->
            <input type="checkbox" name="coding language" value="javascript">javascript
            <input type="checkbox" name="coding language" value="">java
            <input type="checkbox" name="coding language" value="">python
            <br>
            <br>
            <!-- select  -->
            <select name="" id="">
                <option value="javascript">javascript</option>
                <option value="java">java</option>
                <option value="python">python</option>

            </select>
            <br>
            <br>
            <br>
            <!-- <br> -->
            <br>
            <br>
            <br>
            
            <br>
            <br>
